<template name="componentPage">
    {{ > hero }}
    <div class="content">
        <div class="g-sub">
            <div class="gc-sub-sidebar">
                <ul class="nav  nav--stacked  nav--stacked--main">
                    {{ #each components }}
                        {{ > componentItem}}
                    {{ /each }}
                </ul>
            </div>
            <div class="gc-sub-content">
                <section>
                    <h2>Blocks</h2>
                    <h3>{{ block.title }}</h3>

                    {{ #if block.requirements }}
                        <div class="component-section">
                            <h4>Requirements</h4>
                            <ul class="list-colored  list-gray">
                                {{ #each block.requirements }}
                                <li>{{ requirement }}</li>
                                {{ /each }}
                            </ul>
                        </div>
                    {{ /if }}


                    {{ #if block.example }}
                        <div class="component-section">
                            <h4>Examples</h4>
                            {{ #if block.example.html }}
                                <div class="component-sub-section">
                                    <h5 class="orange-base">html</h5>
                                    <code>
                                        {{ block.example.html }}
                                    </code>
                                </div>
                            {{ /if }}

                            {{ #if block.example.sass }}
                                <div class="component-sub-section">
                                    <h5 class="pink-base">sass</h5>
                                    <code>
                                        {{ block.example.sass }}
                                    </code>
                                </div>
                            {{ /if }}

                            {{ #if block.example.rendered }}
                                <div class="component-subsection">
                                    <h5>Rendered</h5>
                                    <div class="rendered">
                                        {{{ block.example.rendered }}}
                                    </div>
                                </div>
                            {{ /if }}

                        </div>
                    {{ /if }}
                </section>

                {{ #if modifiers }}
                    <section>
                        <h2>Modifiers</h2>
                        {{ #each modifiers }}
                           {{ > componentPageItem }}
                        {{ /each }}
                    </section>
                {{ /if }}

                {{ #if extras }}
                    <section>
                        <h2>Extras</h2>
                        {{ #each extras }}
                            {{ > componentPageItem }}
                        {{ /each }}
                    </section>
                {{ /if }}

                {{ #if the_options }}
                    {{ > options }}
                {{ /if }}

            </div>
        </div>
    </div>
</template>
